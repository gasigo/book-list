name: Unit Test

on: [push]

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.5.app && /usr/bin/xcodebuild -version
    - name: Run unit tests
      run: xcodebuild test -scheme BookList.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.2' | xcpretty && exit ${PIPESTATUS[0]}
